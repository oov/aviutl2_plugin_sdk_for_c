name: Update Headers

on:
  schedule:
    - cron: '0 1,7,13,19 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-headers:
    runs-on: ubuntu-slim

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.COPILOT_SECRET }}

      - name: Install GitHub Copilot CLI
        run: npm install -g @github/copilot

      - name: Run update script
        env:
          GH_TOKEN: ${{ secrets.COPILOT_SECRET }}
        run: bash update.bash
